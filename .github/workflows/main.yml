name: Docker Compose Workflow

on:
  push:
    branches:
      - master  # 触发工作流的分支

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的Ubuntu环境

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 检出代码到工作区

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # 设置Docker Buildx

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep -Po '"tag_name": "\K.*\d')" /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version  # 验证安装

      - name: Run docker-compose up --build
        run: |
          docker-compose up --build -d  # 后台运行
